		<!--修改密码-->

		<script type="text/javascript">
			 //获取自己的。。文章
			$.ajax({
				type: "get",
				url: "/n/user/getUserInfo",
				datatype: "json",
				error: function() {
					window.location.href = "../u/login.html";
				},
				success: function(data) {
					$.each(data, function(idx, item) {
						if (item.userId) {
							$(".opts__item").hide();
							$('#isLogin').append("<li class='opts__item'><a id='sfLogin' href='/u/user.html' class='em ml10'>" + item.userName + "</a></li>");
							$('#isLogin').append("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<li class='opts__item'><button onclick='logout()' type='button' class='btn btn-primary btn-xs'>退出</button></li>");									
							$('#username').html(item.userName);
							$('#joindate').append(item.regDate);
							$('#url').append(item.userUrl);
							$('#email').append(item.userMail);
							if ($('#userShow')) {
								$('#userShow').html(item.userMood);
							}
							document.title = item.userName;
							getUserContent(item.userId);
						} else {
							window.location.href = "../u/login.html";
						}

					});
				}
			});





			 //获取自己的文章 公用方法getArtByUser
			function getUserContent(userId) {
				var request = {
					"dataId": userId
				};
				var jsonStr = $.toJSON(request);
				$.ajax({
					type: "post",
					url: "/n/article/getArtByUser",
					data: jsonStr,
					datatype: "json",
					error: function() {
						window.location.href = "../u/login.html";
					},
					success: function(data) {
						if (data[0][1] == "error") {
							$('#content_u').append("<h2>这家伙什么都没有贡献</h2>");
						}else{
							var preDate = "";
							var contentTitle = "";
							var content = "";
							var begin = " <section class = 'widget-active__answer'> <div class = 'widget-active--left'> <span class = 'glyphicon glyphicon-comment'> </span></div> ";
							var end = " </p></div> </section>";
							$.each(data, function(idx, item) {
	
								preDate = "<div class='widget-active--right'><p class='widget-active--right__info'>" + item.preDate + "&nbsp;&nbsp;&nbsp;&nbsp;点击量:" + item.clickNum + "</p> ";
								contentTitle = "<div class = 'widget-active--right__title'> <h4> <a href = '/a/topic.html?id=" + item.artId + "'> " + item.title + " </a></h4> </div>";
								content = "<p class='widget-active--right__quote'>测试内容测试内容测试内容</p > "
	
								$('#content_u').append(begin + preDate + contentTitle + content + end);
							});
						}

						
					}
				});
			}
		</script>

		<script>
			$(function() {
				$("#reset_user_b").click(function() {
					$("#reset_user").modal("toggle");
				});
				$("#reset_pas_b").click(function() {
					$("#reset_pas").modal("toggle");
				});
			});
			
			//更改密码ajax
			$('#resetPasswd').click(function(){
				var request = {
					"oldPass": $('#passwdOld').val(),
					"newPass":$('#passwdNew').val()
				};
				var jsonStr = $.toJSON(request);
				$.ajax({
					url: "/n/user/modifyPass",
					type: "POST",
					data: jsonStr,
					dataType: "json",
					error: function() {
						
					},
					success: function(data) {
						if (data[0][2] == "ok") {
							alert("密码修改成功");
						} else if(data[0][2] == "error"){
							alert("旧密码错误");
						}else{
							alert("error");
						}
					}
				});
			});
			
			
			$('#resetUserInfo').click(function(){
				var request = {
					"newMood":$('#userMoodNew').val(),
					"newMail":$('#userMailNew').val(),
					"newIurl":$('#userIurlNew').val(),
					"newSex": $("input[name='userSexNew']:checked").val()
				};
				var jsonStr = $.toJSON(request);
				$.ajax({
					url: "/n/user/updateUserInfo",
					type: "POST",
					data: jsonStr,
					dataType: "json",
					error: function() {
						alert("注册失败！");
						location.reload();
					},
					success: function(data) {
						alert(data[0][2]);
					}
				});
			})
			
			
	//登出的先关函数
		function logout(){
			$.ajax({
				type:"get",
				url:"/n/user/logout",
				datatype:"json",
				error:function(){},
				success:function(data){
					window.location.href = "/NewList.html";
				}
			});
		}
			
		</script>
